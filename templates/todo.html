{% extends "layout.html" %}

{% block content %}
<div class="col-md-4 col-md-offset-4">
    <h1>Todo:</h1>
    <table class="table table-striped">
        <th>#</th><th>User</th><th>Description</th><th></th><th>JSON</th>
        <tr>
            <td>{{ todo.id }}</td>
            <td>{{ todo.userid }}</td>
            <td>{{ todo.description }}</td>
            <td>
                <form method="post" action="{{ app.request.baseurl }}/todo/delete/{{ todo.id }}">
                    <button type="submit" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-remove glyphicon-white"></span></button>
                </form>
            </td>
            <td>
                <form method="get" action="{{ app.request.baseurl }}/todo/{{ todo.id }}/json">
                <button type="submit" class="btn btn-xs btn-success" ><span class="glyphicon glyphicon-eye-open glyphicon-white"></span></button>
                </form>
            </td>
        </tr>
    </table>
</div>

{% endblock %}
